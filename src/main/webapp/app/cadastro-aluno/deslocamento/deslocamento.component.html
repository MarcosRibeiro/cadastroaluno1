<form [formGroup]="form">
  <div *ngFor="let deslocamento of deslocamentos.controls; let i = index" [formGroupName]="i" class="deslocamento-item">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome" required maxlength="255" />
          <mat-error *ngIf="deslocamento.get('nome')?.hasError('required') && deslocamento.get('nome')?.touched">
            Nome é obrigatório
          </mat-error>
          <mat-error *ngIf="deslocamento.get('nome')?.hasError('maxlength')"> Nome deve ter no máximo 255 caracteres. </mat-error>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>Grau</mat-label>
          <input matInput formControlName="grau" required maxlength="50" />
          <mat-error *ngIf="deslocamento.get('grau')?.hasError('required') && deslocamento.get('grau')?.touched">
            Grau é obrigatório
          </mat-error>
          <mat-error *ngIf="deslocamento.get('grau')?.hasError('maxlength')"> Grau deve ter no máximo 50 caracteres. </mat-error>
        </mat-form-field>
      </div>

      <button mat-icon-button color="warn" (click)="removeDeslocamento(i)" *ngIf="deslocamentos.controls.length > 1">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>

  <button mat-raised-button color="accent" type="button" (click)="addDeslocamento()">
    <mat-icon>add</mat-icon> Adicionar Deslocamento
  </button>
</form>
